name: Fork Docker Image

# Controls when the action will run.
on:
  workflow_dispatch:

#####
## 修改目标镜像，及保存后的镜像名
#####
env:
  REGISTRY: ghcr.io
  #TAR_IMG: ghcr.io/linuxserver/baseimage-kasmvnc:ubuntujammy
  #PUSH_NAME: baseimage-kasmvnc-ubuntujammy
  TAR_IMG: btpanel/baota:fresh
  PUSH_NAME: baota-fresh
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # 这里用于定义 GITHUB_TOKEN 的权限
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Generate V
        run: |
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          REPO_OWNER=${{ github.repository_owner }}
          echo "REPO_OWNER=${REPO_OWNER,,}" >> $GITHUB_ENV 
    
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      # 登录到 GitHub Packages 容器仓库
      # 注意 secrets.GITHUB_TOKEN 不需要手动添加，直接就可以用
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: push
        run: |
          docker pull ${{ env.TAR_IMG }}
          docker tag ${{ env.TAR_IMG }}  ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.PUSH_NAME }}:${{ env.TIMESTAMP }}
          docker push ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.PUSH_NAME }}:${{ env.TIMESTAMP }}
          docker tag ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.PUSH_NAME }}:${{ env.TIMESTAMP }}  ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.PUSH_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.PUSH_NAME }}:latest
